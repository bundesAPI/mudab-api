              $ref: '#/components/schemas/FilterRequest'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  STATION_SMALL:
                    type: array
                    items:
                      $ref: '#/components/schemas/Parameter'

  /MV_STATION_MSMNT:
    post:
      operationId: list-parameter-values
      summary: Liste aller Messwerte
