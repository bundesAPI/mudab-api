components:
  schemas:
    FilterRequest:
        type: object
        properties:
          filter:
            $ref: '#/components/schemas/filter'
          range:
            $ref: '#/components/schemas/range'
          orderby:
            $ref: '#/components/schemas/orderby'

    filter:
      type: object
      properties:
        or:
          $ref: '#/components/schemas/filterAction'
        and:
          $ref: '#/components/schemas/filterAction'
    filterAction:
      type: object
      properties:
        col:
          type: string
          description: Spaltenname
        op:
          type: string
          description: Vergleichsoperation (SQL ish)
        value:
          type: string
          description: Vergleichswert
    range:
      type: object
      properties:
        from:
          type: integer
          description: Start der Range
        count:
          type: integer
          description: Wie viele Einträge von "from" aufwärts ausgegeben werden sollen.
    orderby:
      type: object
      properties:
        col:
          type: string
          description: Spaltenname für die Sortierung
        dir:
          type: string
          enum:
            - asc
            - desc
          description: Richtung der Sortierung, entweder aufsteigend (asc) order fallend (desc)

    ProjectStation:
      type: object
      properties:
        metadataid:
          type: integer
        PROJECTSTATIONID:
          type: integer
          description: Aufsteigende IDs von Projektstationen
        NAME_PS:
          type: string
          description: Name der Projektstation
        REGION:
          type: string
          description: Region der Projektstation
        INSTITUT:
          type: string
          description: Institut zu dem die Projektstation gehört
    Messstation:
      type: object
      properties:
        metadataid:
          type: integer
        STATNAME_ST:
          type: string
          description: Messstationsname
        NAME_PS:
          type: string
          description: Name der Projektstation
        STATIONTYPE_ST:
          type: string
          description: Typ der Station
        COMPT_DS:
          $ref: '#/components/schemas/Compartment'
    Parameter:
      type: object
      description: Messparameter
      properties:
        metadataid:
          type: integer
        COMPT_DS:
          $ref: '#/components/schemas/Compartment'
        PARAMETER:
          type: string
          description: Parameterabkürzung
        PARAMETERGRUPPE:
          type: string
          description: Gruppe des Parameters
        PARAM_NAME:
          type: string
          description: Name des Parameters
        PARGROUP:
          type: string
          description: Gruppe des Parameters
        PARAMGROUP_NAME:
          type: string
          description: Name der Parametergruppe
    ParameterValue:
      type: object
      description: Parameter Messwert
      properties:
        metadataid:
          type: integer
        STATNAME_ST:
          type: string
          description: Messstationsname
        STATNAME_DATE_TIME:
          type: string
          description: Zusammengesetzt aus "<Messstation> <Messdatum> <Uhrzeit>"
        PARAMETERID_PM:
          type: string
        PARAMCODE_PM:
          type: string
          description: Name des Parameters
        DATE_STM:
          type: string
          description: Datum einzeln im Format YYYYMMDD
        TIME_STM:
          type: string
          description: Uhrzeit im Format HHMM
        VALUE_MS:
          type: string
          description: Messwert
    HelcomPLCStation:
      type: object
      properties:
        STATION_NAME:
          type: string
          description: Name der Station
        STATION_CODE:
          type: string
          description: Stationscode
        LAND_CD:
          type: string
        ST_LAT:
          type: number
          description: Latitude
        ST_LON:
          type: number
          description: Longitude
        SUBCM_CODE:
          type: string
        SUBCM_NAME:
          type: string
        MON_TYPE:
          type: string

    Compartment:
      type: string
      enum:
        - BL
        - CW
        - CS
        - CF
